<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stopwatch</title>

        <!-- stylesheets -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>

        <div class="container text-center">
            <div class="stopwatch-container">
                <h1 class="text-center text-white mb-5">Stopwatch Timer</h1>
                <div class="timer-container  d-flex justify-content-between align-items-center">
                    <div class="timer d-flex justify-content-between align-items-center">
                        <div>
                            <input type="text" name="hour" id="hour"  value="00" readonly>
                        </div>
                        <span class=" d-flex flex-column"><i class="fa-solid fa-circle m-2 text-white"></i><i class="fa-solid fa-circle m-2 text-white"></i></span>
                        <div>
                            <input type="text" name="minute"  id="minute"  value="00" readonly>
                        </div>
                        <span class=" d-flex flex-column"><i class="fa-solid fa-circle m-2 text-white"></i><i class="fa-solid fa-circle m-2 text-white"></i></span>
                        <div>
                            <input type="text" name="second" id="second"  value="00" readonly>
                        </div>
                        </div>
                    <div class="btn-container d-flex flex-column">
                        <button id="play"><i class="fa-solid fa-play"></i></button>
                        <button id="pause"><i class="fa-solid fa-pause"></i></button>
                        <button id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- scripts -->

        <script src="assets/scripts/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="assets/scripts/timer.js"></script>
    </body>
</html>
